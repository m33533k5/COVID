plugins {
    // add
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

/*
version = 'x.y.z'
 x = gro�e �nderungen (zB von FX zu SWING)
 y = neue Features (hinzufuegen von Gradle)
 z = Bug fixes / Patches 
 */

mainClassName = 'application.Main'
version = '1.1.0'

//java compatibility for code
sourceCompatibility = 11
//java compatibility for byte code
targetCompatibility = 11

sourceSets {
  main.java.srcDirs = ['src']
  //main.resources.srcDirs = ['src/main/resources']
}

tasks.withType(JavaCompile) {
     options.encoding = 'UTF-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'javafx:javafx-common:1.3.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
